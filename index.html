<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connect | MetaMask</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f6851b;
            --primary-hover: #e2761b;
            --secondary: #2b2b2b;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #333333;
            --text-light: #6c757d;
            --success: #28a745;
            --error: #dc3545;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-image: radial-gradient(circle at 10% 20%, rgba(246, 134, 27, 0.05) 0%, rgba(255, 255, 255, 1) 90%);
        }

        .container {
            width: 100%;
            max-width: 480px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            transform: translateY(0);
            transition: var(--transition);
            position: relative;
        }

        .container:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .header {
            background-color: var(--primary);
            color: white;
            padding: 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -30px;
            right: -30px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        h1 {
            font-weight: 600;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-weight: 300;
            opacity: 0.9;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 2rem;
        }

        .instructions {
            background-color: rgba(246, 134, 27, 0.05);
            border-left: 4px solid var(--primary);
            padding: 1.25rem;
            margin-bottom: 2rem;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            transition: var(--transition);
        }

        .instructions:hover {
            background-color: rgba(246, 134, 27, 0.08);
        }

        .instructions h3 {
            font-size: 1rem;
            margin-bottom: 0.75rem;
            color: var(--primary);
            font-weight: 500;
        }

        .instructions ol {
            padding-left: 1.25rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .instructions li {
            margin-bottom: 0.5rem;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #userInfo {
            background-color: var(--light-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-top: 1.5rem;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.4s ease, height 0.4s ease;
        }

        #userInfo.visible {
            opacity: 1;
            height: auto;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .info-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .info-label {
            font-weight: 500;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .info-value {
            font-weight: 600;
            text-align: right;
            word-break: break-all;
        }

        #walletAddress {
            font-family: monospace;
        }

        #error {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
            min-height: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #error.visible {
            opacity: 1;
        }

        .metamask-icon {
            width: 20px;
            height: 20px;
        }

        .success-message {
            color: var(--success);
            text-align: center;
            margin-top: 1rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .success-message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 576px) {
            body {
                padding: 1rem;
            }
            
            .container {
                max-width: 100%;
            }
            
            .content {
                padding: 1.5rem;
            }
        }

        /* Animación de carga */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .loading {
            animation: pulse 1.5s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Wallet Connect</h1>
            <p class="subtitle">Autenticación segura con MetaMask</p>
        </div>
        
        <div class="content">
            <div class="instructions">
                <h3>Instrucciones de conexión</h3>
                <ol>
                    <li>Asegúrate de tener MetaMask instalado</li>
                    <li>Haz clic en "Conectar Wallet"</li>
                    <li>Autoriza la conexión en la ventana de MetaMask</li>
                </ol>
            </div>
            
            <div class="btn-group">
                <button id="connectButton">
                    <svg class="metamask-icon" viewBox="0 0 212 189" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M176.324 5.19043L120.522 64.6826L127.482 28.0934L176.324 5.19043Z" fill="#E2761B" stroke="#E2761B" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M35.6768 5.19043L91.2534 64.8134L84.5184 28.0934L35.6768 5.19043Z" fill="#E4761B" stroke="#E4761B" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M153.11 128.904L141.282 155.685L173.769 164.284L183.16 128.992L153.11 128.904Z" fill="#E4761B" stroke="#E4761B" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M28.8403 128.992L38.2314 164.284L70.7184 155.685L58.8903 128.904L28.8403 128.992Z" fill="#E4761B" stroke="#E4761B" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M70.1055 79.6001L59.7334 96.3634L92.5384 97.6668L91.7464 62.3828L70.1055 79.6001Z" fill="#E4761B" stroke="#E4761B" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M141.895 79.6001L120.139 62.1684L119.462 97.6668L152.267 96.3634L141.895 79.6001Z" fill="#E4761B" stroke="#E4761B" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M70.7184 155.685L88.3503 146.193L73.7153 131.302L70.7184 155.685Z" fill="#E4761B" stroke="#E4761B" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M123.65 146.193L141.282 155.685L138.285 131.302L123.65 146.193Z" fill="#E4761B" stroke="#E4761B" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M141.282 155.685L123.65 146.193L125.854 160.149L125.729 164.003L141.282 155.685Z" fill="#D7C1B3" stroke="#D7C1B3" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M70.7184 155.685L86.2714 164.003L86.1614 160.149L88.3503 146.193L70.7184 155.685Z" fill="#D7C1B3" stroke="#D7C1B3" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M86.3164 120.418L72.8854 115.214L82.4144 110.526L86.3164 120.418Z" fill="#233447" stroke="#233447" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M125.684 120.418L129.586 110.526L139.13 115.214L125.684 120.418Z" fill="#233447" stroke="#233447" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M70.7184 155.685L73.8303 128.904L58.8903 128.992L70.7184 155.685Z" fill="#CD6116" stroke="#CD6116" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M138.17 128.904L141.282 155.685L153.11 128.992L138.17 128.904Z" fill="#CD6116" stroke="#CD6116" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M119.462 97.6668L120.139 62.1684L120.522 64.6826L105.887 77.9001L92.5384 97.6668L119.462 97.6668Z" fill="#CD6116" stroke="#CD6116" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M91.2534 64.6826L91.7464 62.3828L92.5384 97.6668L79.1134 77.9001L91.2534 64.6826Z" fill="#CD6116" stroke="#CD6116" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M92.5384 97.6668L79.1134 77.9001L70.1055 79.6001L59.7334 96.3634L92.5384 97.6668Z" fill="#E4751F" stroke="#E4751F" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M119.462 97.6668L152.267 96.3634L141.895 79.6001L132.887 77.9001L119.462 97.6668Z" fill="#E4751F" stroke="#E4751F" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M92.5384 97.6668L105.887 77.9001L100.316 70.5L70.1055 79.6001L92.5384 97.6668Z" fill="#F6851B" stroke="#F6851B" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M132.887 77.9001L127.316 70.5L141.895 79.6001L132.887 77.9001Z" fill="#F6851B" stroke="#F6851B" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M119.462 97.6668L132.887 77.9001L127.316 70.5L120.522 64.6826L105.887 77.9001L119.462 97.6668Z" fill="#F6851B" stroke="#F6851B" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M91.2534 64.6826L84.5184 28.0934L35.6768 5.19043L70.1055 79.6001L91.2534 64.6826Z" fill="#F6851B" stroke="#F6851B" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M35.6768 5.19043L0.324219 94.6668L28.8403 128.992L38.2314 164.284L70.7184 155.685L58.8903 128.904L73.8303 128.904L35.6768 5.19043Z" fill="#E2761B" stroke="#E2761B" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M120.522 64.6826L127.482 28.0934L176.324 5.19043L141.895 79.6001L120.522 64.6826Z" fill="#F6851B" stroke="#F6851B" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M176.324 5.19043L183.16 128.992L211.676 94.6668L176.324 5.19043Z" fill="#E4761B" stroke="#E4761B" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M211.676 94.6668L183.16 128.992L153.11 128.904L138.17 128.904L141.282 155.685L173.769 164.284L211.676 94.6668Z" fill="#F6851B" stroke="#F6851B" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Conectar Wallet
                </button>
                <button id="signButton" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 19V5M5 12l7-7 7 7"/>
                    </svg>
                    Firmar Mensaje
                </button>
                <button id="disconnectButton" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
                    </svg>
                    Desconectar
                </button>
            </div>
            
            <div id="userInfo">
                <div class="info-item">
                    <span class="info-label">Dirección:</span>
                    <span class="info-value" id="walletAddress"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Balance:</span>
                    <span class="info-value" id="walletBalance"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Red:</span>
                    <span class="info-value" id="walletNetwork"></span>
                </div>
            </div>
            
            <div id="error"></div>
            
            <div class="success-message" id="successMessage">
                ¡Conexión exitosa con MetaMask!
            </div>
        </div>
    </div>

    <script>
        // Elementos del DOM
        const connectButton = document.getElementById('connectButton');
        const signButton = document.getElementById('signButton');
        const disconnectButton = document.getElementById('disconnectButton');
        const walletAddress = document.getElementById('walletAddress');
        const walletBalance = document.getElementById('walletBalance');
        const walletNetwork = document.getElementById('walletNetwork');
        const userInfo = document.getElementById('userInfo');
        const errorDiv = document.getElementById('error');
        const successMessage = document.getElementById('successMessage');
        
        let accounts = [];
        
        // Verificar si MetaMask está instalado
        if (typeof window.ethereum === 'undefined') {
            connectButton.disabled = true;
            showError('MetaMask no está instalado. Por favor, instálalo para continuar.');
        } else {
            // Escuchar cambios de cuenta
            window.ethereum.on('accountsChanged', (newAccounts) => {
                accounts = newAccounts;
                if (accounts.length > 0) {
                    updateUserInfo();
                } else {
                    disconnect();
                }
            });
            
            // Escuchar cambios de red
            window.ethereum.on('chainChanged', (chainId) => {
                window.location.reload();
            });
        }
        
        // Conectar con MetaMask
        connectButton.addEventListener('click', async () => {
            try {
                errorDiv.textContent = '';
                connectButton.classList.add('loading');
                
                // Solicitar acceso a las cuentas
                accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                
                if (accounts.length > 0) {
                    connectButton.disabled = true;
                    signButton.disabled = false;
                    disconnectButton.disabled = false;
                    userInfo.classList.add('visible');
                    
                    updateUserInfo();
                    showSuccess();
                }
            } catch (error) {
                showError('Error al conectar: ' + (error.message || error));
            } finally {
                connectButton.classList.remove('loading');
            }
        });
        
        // Firmar mensaje
        signButton.addEventListener('click', async () => {
            try {
                const message = "Por favor, firma este mensaje para autenticarte. Esto no generará ningún costo.";
                const from = accounts[0];
                
                signButton.classList.add('loading');
                
                const signature = await window.ethereum.request({
                    method: 'personal_sign',
                    params: [message, from]
                });
                
                // Mostrar feedback visual de éxito
                signButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    Firmado ✓
                `;
                
                setTimeout(() => {
                    signButton.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 19V5M5 12l7-7 7 7"/>
                        </svg>
                        Firmar Mensaje
                    `;
                }, 2000);
                
            } catch (error) {
                showError('Error al firmar: ' + (error.message || error));
            } finally {
                signButton.classList.remove('loading');
            }
        });
        
        // Desconectar
        disconnectButton.addEventListener('click', () => {
            disconnect();
        });
        
        // Actualizar información del usuario
        async function updateUserInfo() {
            try {
                const from = accounts[0];
                walletAddress.textContent = from;
                
                // Formatear dirección para mejor legibilidad
                const formattedAddress = `${from.substring(0, 6)}...${from.substring(from.length - 4)}`;
                walletAddress.textContent = formattedAddress;
                walletAddress.setAttribute('title', from); // Tooltip con dirección completa
                
                // Obtener balance
                const balance = await window.ethereum.request({
                    method: 'eth_getBalance',
                    params: [from, 'latest']
                });
                
                // Convertir de wei a ETH
                const balanceInEth = parseInt(balance) / 1e18;
                walletBalance.textContent = `${balanceInEth.toFixed(4)} ETH`;
                
                // Obtener red
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                let networkName;
                
                switch(chainId) {
                    case '0x1': networkName = "Ethereum Mainnet"; break;
                    case '0x5': networkName = "Goerli Testnet"; break;
                    case '0xaa36a7': networkName = "Sepolia Testnet"; break;
                    case '0x89': networkName = "Polygon Mainnet"; break;
                    case '0x13881': networkName = "Mumbai Testnet"; break;
                    default: networkName = `Red desconocida (ID: ${chainId})`;
                }
                
                walletNetwork.textContent = networkName;
            } catch (error) {
                showError('Error al obtener información: ' + (error.message || error));
            }
        }
        
        // Desconectar wallet
        function disconnect() {
            accounts = [];
            connectButton.disabled = false;
            signButton.disabled = true;
            disconnectButton.disabled = true;
            userInfo.classList.remove('visible');
            errorDiv.textContent = '';
            successMessage.classList.remove('visible');
        }
        
        // Mostrar error
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('visible');
            setTimeout(() => errorDiv.classList.remove('visible'), 5000);
        }
        
        // Mostrar mensaje de éxito
        function showSuccess() {
            successMessage.classList.add('visible');
            setTimeout(() => successMessage.classList.remove('visible'), 3000);
        }
    </script>
</body>
</html>
